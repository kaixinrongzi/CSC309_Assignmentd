<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
</head>
<body>
{{message}}
<form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
    <p> <label>Username: {{ form.username }}</label> </p>
    <p> <label>Password: {{ form.password }}</label> </p>
    <button type="submit" class="save btn btn-default">LogIn</button>
</form>
{{ form.errors.username }}
</body>
</html>
